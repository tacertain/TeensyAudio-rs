name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── Format check ───────────────────────────────────────────────────
  fmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt -p teensy-audio -- --check

  # ── Clippy lints ───────────────────────────────────────────────────
  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          targets: thumbv7em-none-eabihf
      - run: cargo clippy -p teensy-audio --target thumbv7em-none-eabihf -- -D warnings

  # ── Host tests ─────────────────────────────────────────────────────
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test --lib -p teensy-audio -- --test-threads=1

  # ── Cross-compile for Teensy 4.x ──────────────────────────────────
  build-thumbv7em:
    name: build (thumbv7em-none-eabihf)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv7em-none-eabihf
      - run: cargo check -p teensy-audio --target thumbv7em-none-eabihf

  # ── Documentation ──────────────────────────────────────────────────
  doc:
    name: rustdoc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo doc -p teensy-audio --no-deps
        env:
          RUSTDOCFLAGS: -D warnings
